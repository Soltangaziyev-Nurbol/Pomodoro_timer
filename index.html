<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
			<div class="set">
    <div class="work-wrapper">
			<a href="#" id="increase-work-btn" class="set-btn-container" >
				<img src="img/up-arrows_icon.png" alt="" class="set-btn">
			</a>
			<div class="work-minutes-block digits set_dig" id="work-minutes">30</div>
			<a href="#" id="decrease-work-btn" class="set-btn-container" >
				<img src="img/down-arrows_icon.png" alt="" class="set-btn">
			</a>
		</div>
		<div class="break-wrapper">
			<a href="#" id="increase-break-btn" class="set-btn-container" >
				<img src="img/up-arrows_icon.png" alt="" class="set-btn">
			</a>
			<div class="break-minutes-block digits set_dig" id="break-minutes">10</div>
			<a href="#" id="decrease-break-btn" class="set-btn-container" >
				<img src="img/down-arrows_icon.png" alt="" class="set-btn">
			</a>
		</div>
	</div>
	<a href="#" id="start-button" class="main-buttons"><img src="../Timer/img/play.png" alt="" class="main-icon"> Start</a>
	<div class="pauses">
	<a href="#" id="stop-button--work" class="main-buttons disabled"><img src="../Timer/img/pause.png" alt="" class="main-icon">Pause</a>
	<a href="#" id="stop-button--break" class="main-buttons disabled"><img src="../Timer/img/pause.png" alt="" class="main-icon">Pause</a>
	<a href="#" id="reset-button" class="main-buttons disabled"><img src="../Timer/img/reset.png" alt="" class="main-icon">Reset</a>
</div>
</div>
<div class="pulse">
	<div class="timer-text" id="timer-text">Ready?</div>
	<div class="timer-wrapper">
		<div id="timer" class="digits">
			<div class="mins timer_digits" id="mins">00</div>
			<div class="column">:</div>
			<div class="secs timer_digits" id="secs">00</div>
		</div>
		</div>
</div>


    <script src="js/index.js"></script>
</body>
</html>
